<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-root">
  <div class="table">
    <div class="table-text">
      <div>BLACKJACK PAYS 3 TO 2</div>
      <div class="sub">Dealer must draw to 16 and stand on 17</div>
      <div class="sub accent">Insurance pays 2 to 1</div>
    </div>

    <div class="hand dealer-hand">
      <div class="hand-label">DEALER</div>
      <div class="cards" id="dealer-cards"></div>
      <div class="hand-value" id="dealer-value"></div>
    </div>

    <div class="hand player-hand">
      <div class="hand-label">PLAYER</div>
      <div class="cards" id="player-cards"></div>
      <div class="hand-value" id="player-value"></div>
    </div>
  </div>

  <div class="message" id="message"></div>

  <div class="center-area">
    <div class="bet-circle">
      <div>BET</div>
      <div id="bet-amount">$0</div>
    </div>

    <div class="chips-row">
      <button class="chip chip-5" data-amount="5">5</button>
      <button class="chip chip-25" data-amount="25">25</button>
      <button class="chip chip-100" data-amount="100">100</button>
      <button class="chip chip-500" data-amount="500">500</button>
    </div>

    <button id="clear-bet" class="btn small">CLEAR BET</button>
  </div>

  <div class="side-buttons">
    <button id="btn-double" class="btn side">DOUBLE</button>
    <button id="btn-hit" class="btn side">HIT</button>
    <button id="btn-stand" class="btn side">STAND</button>
  </div>

  <div class="bottom-bar">
    <button id="btn-main" class="btn main">DEAL</button>
    <div class="bank-display">
      <span id="bank-amount">$0</span>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
