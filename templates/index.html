<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Javascript Roulette</title>
	<meta name="title" content="Javascript Roulette">
	<meta name="description" content="A fully functioning roulette game made using Javascript and CSS">
	<meta name="author" content="ozboware">
	<meta property="og:url" content="/">
	<meta property="og:title" content="Javascript Roulette">
	<meta property="og:description" content="A fully functioning roulette game made using Javascript and CSS">
	<link href="/static/style.css" rel="stylesheet" type="text/css">
	<style>
		/* Prevent text selection */
		* {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-touch-callout: none;
		}
		
		/* Prevent dragging */
		* {
			-webkit-user-drag: none;
			-khtml-user-drag: none;
			-moz-user-drag: none;
			-o-user-drag: none;
			user-drag: none;
		}
	</style>
</head>

<body>
	<script>
		// Disable right-click context menu
		document.addEventListener('contextmenu', function(e) {
			e.preventDefault();
			return false;
		});

		// Disable text selection
		document.addEventListener('selectstart', function(e) {
			e.preventDefault();
			return false;
		});

		// Disable copy
		document.addEventListener('copy', function(e) {
			e.preventDefault();
			return false;
		});

		// Disable cut
		document.addEventListener('cut', function(e) {
			e.preventDefault();
			return false;
		});

		// Disable paste
		document.addEventListener('paste', function(e) {
			e.preventDefault();
			return false;
		});

		// Disable drag
		document.addEventListener('drag', function(e) {
			e.preventDefault();
			return false;
		});

		document.addEventListener('dragstart', function(e) {
			e.preventDefault();
			return false;
		});

		// Disable keyboard shortcuts for developer tools
		document.addEventListener('keydown', function(e) {
			// F12 - Developer Tools
			if (e.keyCode === 123) {
				e.preventDefault();
				return false;
			}
			// Ctrl+Shift+I - Developer Tools
			if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
				e.preventDefault();
				return false;
			}
			// Ctrl+Shift+J - Console
			if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
				e.preventDefault();
				return false;
			}
			// Ctrl+U - View Source
			if (e.ctrlKey && e.keyCode === 85) {
				e.preventDefault();
				return false;
			}
			// Ctrl+S - Save Page
			if (e.ctrlKey && e.keyCode === 83) {
				e.preventDefault();
				return false;
			}
			// Ctrl+Shift+C - Inspect Element
			if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
				e.preventDefault();
				return false;
			}
			// Ctrl+C - Copy
			if (e.ctrlKey && e.keyCode === 67) {
				e.preventDefault();
				return false;
			}
			// Ctrl+X - Cut
			if (e.ctrlKey && e.keyCode === 88) {
				e.preventDefault();
				return false;
			}
			// Ctrl+V - Paste
			if (e.ctrlKey && e.keyCode === 86) {
				e.preventDefault();
				return false;
			}
			// Ctrl+A - Select All
			if (e.ctrlKey && e.keyCode === 65) {
				e.preventDefault();
				return false;
			}
		});

		// Disable mouse selection
		document.onselectstart = function() {
			return false;
		};
	</script>
	<script src="/static/app.js"></script>
</body>
